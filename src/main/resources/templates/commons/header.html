<!DOCTYPE html>
<!--引入模板引擎-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">

    <title>Signin Template for Bootstrap</title>
    <!-- Bootstrap core CSS -->
    <link href="../asserts/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <script src="../asserts/js/jquery-2.1.0.min.js" type="text/javascript"></script>
    <script src="../asserts/js/bootstrap.min.js" type="text/javascript"></script>
    <!-- Custom styles for this template -->
    <link href="../asserts/css/signin.css" rel="stylesheet" th:href="@{/asserts/css/signin.css}">


    <script type="text/javascript">
        //在页面加载成功以后 发起ajax 请求  要分类信息列表
        $(function () {

            var url = "/api/category/allCategory"
            var params = "{}";

            $.post(url, params, function (result) {
                //数据返回以后  遍历返回分类列表 拼装成li标签 添加到固定位置
                if (result != null) {
                    //遍历
                    result.data.forEach((item) => {
                        //开始拼接li标签
                        var li = "<li><a href='/product?md=findByPageWithCate&pageNumber=1&cid=" + item.cid + "'>" + item.cname + "</a></li>";
                        $("#cateList").append(li);
                    });
                }
            }, "json");
        })
    </script>

</head>

<div>
