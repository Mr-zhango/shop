    <script type="text/javascript">
        //在页面加载成功以后 发起ajax 请求  要分类信息列表
        $(function () {

            var url = "/api/category/allCategory"
            var params = "{}";

            $.post(url, params, function (result) {
                //数据返回以后  遍历返回分类列表 拼装成li标签 添加到固定位置
                if (result != null) {
                    //遍历
                    result.data.forEach((item) => {
                        //开始拼接li标签
                        var li = "<li><a href='/product?md=findByPageWithCate&pageNumber=1&cid=" + item.cid + "'>" + item.cname + "</a></li>";
                        $("#cateList").append(li);
                    })
                }
            }, "json");
        })
