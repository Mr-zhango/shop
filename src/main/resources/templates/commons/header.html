<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>我的商城</title>
    <link href="asserts/css/bootstrap.min.css" rel="stylesheet">
    <script src="asserts/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="asserts/js/jquery-3.2.1.slim.min.js" type="text/javascript"></script>

    <script type="text/javascript">
        //在页面加载成功以后 发起ajax 请求  要分类信息列表
        $(function () {
            var url = "${ctx}/category"
            var params = "md=list";
            $.post(url, params, function (data) {
                //数据返回以后  遍历返回分类列表 拼装成li标签 添加到固定位置
                if (data != null) {
                    //遍历
                    $.each(data, function (index, ele) {
                        //开始拼接li标签
                        //<li><a href="product_list.htm">手机数码</a></li>
                        var li = "<li><a href='${ctx}/product?md=findByPageWithCate&pageNumber=1&cid=" + ele.cid + "'>" + ele.cname + "</a></li>";
                        $("#cateList").append(li);
                    });
                }
            }, "json");
        })
    </script>
</head>
