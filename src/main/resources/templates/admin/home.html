<!DOCTYPE html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>自由云商城后台管理系统</title>
    <!--easyUI使用的js--开始-->
    <link rel="stylesheet" type="text/css" href="admin/css/easyui.css">
    <link rel="stylesheet" type="text/css" href="admin/css/icon.css">
    <script type="text/javascript" src="admin/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="admin/js/jquery.easyui.min.js"></script>
    <!--easyUI使用的js--结束-->

    <!--js 代码-->
    <script type="text/javascript">
        function addTab(obj) {
            //obj代表啥?
            var text = $(obj).text();
            //获取属性
            var url = $(obj).attr("data-url");
            //判断有无
            if ($("#tt").tabs("exists", text)) {
                $("#tt").tabs("select", text);
            } else {
                //新添选项卡
                $("#tt").tabs("add", {
                    title: text,
                    selected: true,
                    closable: true,
                    content: '<iframe src="' + url + '" style="width:100%;height:100%;border:0px;"></iframe>'
                })
            }

        }
    </script>
</head>

<div id="cc" class="easyui-layout" style="width:600px;height:400px;" data-options="fit:true">

    <div data-options="region:'west',title:'菜单管理'" style="width:180px;">

        <div id="aa" class="easyui-accordion" data-options="fit:true">
            <div title="分类管理" data-options="iconCls:'icon-search'" style="overflow:auto;padding:10px;">
                <a href="javascript:;" onclick="addTab(this)" data-url="/toCategoryPage" >分类列表</a>
            </div>
            <div title="商品管理" data-options="iconCls:'icon-add'" style="padding:10px;">
                <a href="javascript:;" onclick="addTab(this)" data-url="/api/category/allCategory">商品列表</a>
            </div>
        </div>
    </div>
    <div data-options="region:'center'" style="background:#eee;">
        <div id="tt" class="easyui-tabs" data-options="fit:true">
            <div title="欢迎页" style="">
                欢迎使用自由云网络后台管理系统
            </div>
        </div>
    </div>
</div>
</body>
</html>
