<!DOCTYPE html>
<!-- saved from url=(0052)http://getbootstrap.com/docs/4.0/examples/dashboard/ -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">

	<title>Dashboard Template for Bootstrap</title>
	<!-- Bootstrap core CSS -->
	<link th:href="'/asserts/css/bootstrap.min.css'" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link th:href="'/asserts/css/dashboard.css'" rel="stylesheet">
	<style type="text/css">
		/* Chart.js */

		@-webkit-keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		@keyframes chartjs-render-animation {
			from {
				opacity: 0.99
			}
			to {
				opacity: 1
			}
		}

		.chartjs-render-monitor {
			-webkit-animation: chartjs-render-animation 0.001s;
			animation: chartjs-render-animation 0.001s;
		}
	</style>
</head>

<body>
<div th:replace="commons/bar::topbar">
</div>
<div class="container-fluid">
	<div class="row">
		<!--使用选择器的方式,引入侧边栏-->
		<div th:replace="commons/bar::#sidebar(activeUri='categorys')"></div>
		<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
			<form th:action="@{/category}" method="post">
				<!--添加的请求方式参数--><!--th:if="${emp!=null}" 判断是修改的时候才起作用-->
				<input type="hidden" name="_method" value="put" th:if="${category!=null}"/>
				<input type="hidden" name="departmentId" th:if="${category!=null}" th:value="${category.categoryId}">
				<div class="form-group">
					<label>分类名称</label>
					<input name="categoryName" type="text" class="form-control" placeholder="请填写分类名字" th:value="${category != null} ? ${category.categoryName}">
				</div>

				<div class="form-group">
					<label>分类序号</label>
					<input name="rowOrder" type="text" class="form-control" placeholder="请填写分类序号" th:value="${category != null} ? ${category.rowOrder}">
				</div>

				<div class="form-group">
					<label>分类备注</label>
					<input name="remark" type="text" class="form-control" placeholder="请填写分类备注" th:value="${category != null} ? ${category.remark}">
				</div>
				<button type="submit" class="btn btn-primary" th:text="${category != null} ?'修改' : '添加'">添加</button>
			</form>
		</main>
	</div>
</div>

<script type="text/javascript" th:src="'/asserts/js/jquery-3.2.1.slim.min.js'"></script>
<script type="text/javascript" th:src="'/asserts/js/popper.min.js'"></script>
<script type="text/javascript" th:src="'/asserts/js/bootstrap.min.js'"></script>

<!-- Icons -->
<script type="text/javascript" th:src="'/asserts/js/feather.min.js'"></script>
<script>
	feather.replace()
</script>


<script>

</script>

</body>

</html>
